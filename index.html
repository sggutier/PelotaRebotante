<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <Title>Simulador de Pelotas</Title>
        <link rel="stylesheet" href="pelota.css">
    </head>
    <body>
        <header>
        </header>

        <main>
            <div class="controles">
                <span>
                    <button id="botIniciar">(Re)Iniciar</button>
                    <button id="botPausar"">Pausar</button>
                    <button id="botParar"">Parar</button>
                </span>

                <br>
                <label>Gravedad</label>
                <input id="inGrav" type="number" value="9.81" min="0" step="0.01">
                <br>
                <label>Rebote</label>
                <input id="inReb" type="number" value="0.85" min="0" step="0.01">
                <br>
                <label>Velocidad en X</label>
                <input id="inVel" type="number" value="100.00" min="0" step="0.01">
            </div>

            <div id="pelota"></div>

        </main>

        <footer>
        </footer>

    </body>
</html>

<script src="pelota.js">
</script>
